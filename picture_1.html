<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture 1</title>
    <style>
    
.task-one {
    display: flex;
    height: 1000px;
    background: coral;
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: center;
}

.wrapper div {
    height: 200px;
    width: 200px;
    margin: 10px;
    color: black;
    background: yellow;
}


.two, .four {
    align-self: center;
}

.one, .five {
    align-self: flex-end;
}

.three {
    align-self: flex-start;
} 
    </style>
</head>
<body>
    <div class="task-one wrapper">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
    </div>
</body>
</html>
